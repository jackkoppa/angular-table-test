<table>
  <thead>
    <tr class="display-header" #displayHeader>
      <th *ngFor="let header of dataHeadersMap" #displayHeaderItem>{{header.display}}</th>
    </tr>
    <tr class="hidden-header">
      <th *ngFor="let header of dataHeadersMap" #hiddenHeaderItem>{{header.display}}</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let dataRow of displayedData">
      <td *ngFor="let header of dataHeadersMap">{{dataRow[header.value]}}</td>
    </tr>
    <tr class="spacer-row"></tr>
  </tbody>
  <tfoot>
    <div>
      <div class="pagination">
        <span *ngIf="startVisible" (click)="start()">&lt;&lt;</span>
        <span *ngIf="backVisible" (click)="back()">&lt;</span>
        <span>Page {{currentPage}} of {{totalPages}}</span>
        <span *ngIf="nextVisible" (click)="next()">&gt;</span>
        <span *ngIf="lastVisible" (click)="last()">&gt;&gt;</span>
      </div>
      <p>Rows Per Page</p>
      <select #rows (change)="changeRows(rows.value)">
        <option value="25">25</option>
        <option value="50">50</option>
        <option value="100">100</option>
        <option value="200">200</option>
      </select>
    </div>
  </tfoot>
</table>
