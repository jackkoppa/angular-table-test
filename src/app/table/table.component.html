<table>
  <thead>
    <tr class="display-header" #displayHeader>
      <th *ngFor="let header of dataHeadersMap" #displayHeaderItem>{{header.display}}</th>
    </tr>
    <tr class="hidden-header">
      <th *ngFor="let header of dataHeadersMap" #hiddenHeaderItem>{{header.display}}</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let dataRow of displayedData">
      <td *ngFor="let header of dataHeadersMap">{{dataRow[header.value]}}</td>
    </tr>
    <tr class="spacer-row"></tr>
  </tbody>
  <tfoot>
    <div>
      <div class="pagination">
        <strong class="pointer" *ngIf="startVisible" (click)="start()">&lt;&lt; </strong>
        <strong class="pointer" *ngIf="backVisible" (click)="back()">&lt; </strong>
        <span> Page <strong>{{currentPage}}</strong> of <strong>{{totalPages}}</strong> </span>
        <strong class="pointer" *ngIf="nextVisible" (click)="next()"> &gt; </strong>
        <strong class="pointer" *ngIf="lastVisible" (click)="last()">&gt;&gt;</strong>
      </div>
      <div class="rows">
        <p>Rows Per Page</p>
        <select #rows (change)="changeRows(rows.value)">
          <option value="25">25</option>
          <option value="50">50</option>
          <option value="100">100</option>
          <option value="200">200</option>
        </select>
      </div>
    </div>
  </tfoot>
</table>
