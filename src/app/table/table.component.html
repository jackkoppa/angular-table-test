<table>
  <thead>
    <tr class="display-header" #displayHeader>
      <th *ngFor="let header of dataHeadersMap" #displayHeaderItem>{{header.display}}</th>
    </tr>
    <tr class="hidden-header">
      <th *ngFor="let header of dataHeadersMap" #hiddenHeaderItem>{{header.display}}</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let dataRow of data">
      <td *ngFor="let header of dataHeadersMap">{{dataRow[header.value]}}</td>
    </tr>
  </tbody>
  <tfoot>Footer</tfoot>
</table>
